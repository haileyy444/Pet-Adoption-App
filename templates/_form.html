{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}
   
<div class="form-group">
    {{field.label}}
    {{field(class="form-control")}}

    <span>
        {% if field.errrors %}
            {% for error in field.errrors %}
                <b class="text-danger">{{error}}</b>
            {% endfor %}
        {% endif %}
    </span>
</div>
{% endfor %}
